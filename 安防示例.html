<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GB2312" />  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>安防示例</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://webapi.amap.com/maps?v=1.3&key=420c1da4907c341cd44978b2a9674319"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script src="http://webapi.amap.com/ui/1.0/main.js?v=1.0.10"></script>
    <script src="guiji.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [121.544388, 31.221569],
        zoom: 13
    });

    var lineArr = [
        [121.541000, 31.221359],
        [121.552000, 31.232600],
        [121.548799, 31.219316]
    ];
    var polyline = new AMap.Polyline({
        path: lineArr,          //设置线覆盖物路径
        strokeColor: "#3366FF", //线颜色
        strokeOpacity: 1,       //线透明度
        strokeWeight: 2,        //线宽
        strokeStyle: "solid",   //线样式
        strokeDasharray: [10, 5] //补充线样式
    });
    polyline.setMap(map);




    var circle = new AMap.Circle({
        center: new AMap.LngLat("121.544388", "31.221569"),// Բ��λ��
        radius: 1000, //�뾶
        strokeColor: "#F33", //����ɫ
        strokeOpacity: 1, //��͸����
        strokeWeight: 3, //�ߴ�ϸ��
        fillColor: "#ee2200", //�����ɫ
        fillOpacity: 0.35//���͸����
    });
    circle.setMap(map);



    AMapUI.loadUI(['overlay/AwesomeMarker'],
        function (AwesomeMarker) {

            //icon的取值请见  http://fontawesome.io/icons/
            var awIcons = [
 
                'truck',
                'paper-plane'
            ];

            //获取一批grid排布的经纬度
            //var lngLats = getGridLngLats(map.getCenter(), 5, awIcons.length);

            //for (var i = 0, len = lngLats.length; i < len; i++) {

            new AwesomeMarker({

                //设置awesomeIcon
                awesomeIcon: 'truck',

                iconLabel: {
                    style: {
                        color: '#333',
                        fontSize: '14px'
                    }
                },
                iconStyle: 'orange',

                map: map,
                position: [121.544388, 31.221569],
                title: '侦察车'
            });

            new AwesomeMarker({

                //设置awesomeIcon
                awesomeIcon: 'paper-plane',

                iconLabel: {
                    style: {
                        color: '#333',
                        fontSize: '14px'
                    }
                },
                iconStyle: 'red',

                map: map,
                position: [121.548799, 31.219316],
                title: '无人机'
            });

            new AwesomeMarker({

                //设置awesomeIcon
                awesomeIcon: 'rocket',

                iconLabel: {
                    style: {
                        color: '#333',
                        fontSize: '14px'
                    }
                },
                iconStyle: 'blue',

                map: map,
                position: [121.547233, 31.21694],
                title: '我是毁灭者'
            });

            //}

        });

</script>
</body>
</html>
